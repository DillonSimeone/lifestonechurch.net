    name: L.A. Mission Trip
    description: <div><img class="Series__Image" src="/assets/uploads/pages/la.jpg" /><p>Next summer, Lifestone students are heading into the heart of Los Angeles to serve the people who live and work there! We are excited to partner with Center for Student Missions (CSM) to provide our students with a mission opportunity that we wholeheartedly believe will change their lives forever. Spots are limited, so register now!</p><p><a href="http://mailchi.mp/8e5b1a877ffc/lifestone-youth-are-headed-to-los-angeles-2070237?e=70784fbc60" target="_blank" rel="noopener">Check out details and registration info here.</a></p></div>
